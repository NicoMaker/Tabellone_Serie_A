<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Serie A 2025/2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/standings.css">
    <link rel="icon" href="https://www.calciomagazine.net/wp-content/uploads/2024/07/serie-a-enilive-logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-wrapper">
                <a href="../../index.html" class="back-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Indietro</span>
                </a>
                <div class="header-content">
                    <div class="logo-container">
                        <img src="https://www.calciomagazine.net/wp-content/uploads/2024/07/serie-a-enilive-logo.jpg" alt="Serie A" class="serie-logo">
                    </div>
                    <div class="title-container">
                        <h1>Classifica Serie A</h1>
                        <div class="season-badge">Stagione 2025/2026</div>
                    </div>
                </div>
            </div>
        </header>

        <div id="teamdata" link="JSON/points.json"></div>
        <div id="zonedata" link="JSON/zones.json"></div>

        <!-- ðŸ†• PULSANTE WHATSAPP -->
        <div class="whatsapp-share-section">
            <button id="whatsapp-share-btn" class="whatsapp-share-btn">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                <span>Condividi su WhatsApp</span>
            </button>
        </div>

        <div class="controls-section">
            <div class="search-wrapper">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="search-input" class="search-input" placeholder="Cerca squadra...">
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-label">Ordina per:</div>
                <div class="filter-buttons">
                    <button data-criteria="points" class="filter-btn selected">Punti</button>
                    <button data-criteria="wins" class="filter-btn">Vittorie</button>
                    <button data-criteria="goalDifference" class="filter-btn">Diff. Reti</button>
                    <button data-criteria="goalsFor" class="filter-btn">Gol Fatti</button>
                    <button data-criteria="goalsAgainst" class="filter-btn">Gol Subiti</button>
                    <button data-criteria="losses" class="filter-btn">Sconfitte</button>
                    <button data-criteria="draws" class="filter-btn">Pareggi</button>
                    <button data-criteria="name" class="filter-btn">Nome</button>
                </div>
            </div>

            <div id="sorting-criteria" class="sorting-info">
                Ordinato per: <span>Punti</span>
            </div>
        </div>

        <div class="legend-section">
            <div class="legend" id="legend">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <div class="table-section">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <div class="no-results" id="no-results-message">
                <svg class="no-results-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                    <line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
                <h3>Nessun risultato trovato</h3>
                <p>Prova con un altro termine di ricerca</p>
            </div>

            <div class="error-state" id="error-message">
                <svg class="error-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3>Errore di caricamento</h3>
                <p>Non Ã¨ stato possibile caricare i dati</p>
                <button id="retry-button" class="retry-btn">Riprova</button>
            </div>

            <div class="table-wrapper">
                <table id="league-table" class="standings-table">
                    <thead>
                        <tr>
                            <th class="pos-col">#</th>
                            <th class="team-col">Squadra</th>
                            <th class="pts-col">Pt</th>
                            <th class="matches-col">G</th>
                            <th class="stat-col">V</th>
                            <th class="stat-col">N</th>
                            <th class="stat-col">S</th>
                            <th class="stat-col">GF</th>
                            <th class="stat-col">GS</th>
                            <th class="stat-col">DR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="app-footer" id="info">
            <p>&copy; Info Serie A</p>
        </footer>
    </div>

    <script src="../../JS/standigs.js"></script>
</body>
</html>
