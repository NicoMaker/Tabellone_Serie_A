<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Serie A 2024/2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/standings.css">
    <link rel="icon" href="https://www.calciomagazine.net/wp-content/uploads/2024/07/serie-a-enilive-logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-wrapper">
                <a href="../../index.html" class="back-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Indietro</span>
                </a>
                <div class="header-content">
                    <div class="logo-container">
                        <img src="https://www.calciomagazine.net/wp-content/uploads/2024/07/serie-a-enilive-logo.jpg" alt="Serie A" class="serie-logo">
                    </div>
                    <div class="title-container">
                        <h1>Classifica Serie A</h1>
                        <div class="season-badge">Stagione 2024/2025</div>
                    </div>
                </div>
            </div>
        </header>

        <div id="teamdata" link="JSON/points.json"></div>
        <div id="zonedata" link="JSON/zones.json"></div>

        <div class="controls-section">
            <div class="search-wrapper">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="search-input" class="search-input" placeholder="Cerca squadra...">
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-label">Ordina per:</div>
                <div class="filter-buttons">
                    <button data-criteria="points" class="filter-btn selected">Punti</button>
                    <button data-criteria="wins" class="filter-btn">Vittorie</button>
                    <button data-criteria="goalDifference" class="filter-btn">Diff. Reti</button>
                    <button data-criteria="goalsFor" class="filter-btn">Gol Fatti</button>
                    <button data-criteria="goalsAgainst" class="filter-btn">Gol Subiti</button>
                    <button data-criteria="losses" class="filter-btn">Sconfitte</button>
                    <button data-criteria="draws" class="filter-btn">Pareggi</button>
                    <button data-criteria="name" class="filter-btn">Nome</button>
                </div>
            </div>

            <div id="sorting-criteria" class="sorting-info">
                Ordinato per: <span>Punti</span>
            </div>
        </div>

        <div class="legend-section">
            <div class="legend" id="legend">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <div class="table-section">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <div class="no-results" id="no-results-message">
                <svg class="no-results-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                    <line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
                <h3>Nessun risultato trovato</h3>
                <p>Prova con un altro termine di ricerca</p>
            </div>

            <div class="error-state" id="error-message">
                <svg class="error-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3>Errore di caricamento</h3>
                <p>Non Ã¨ stato possibile caricare i dati</p>
                <button id="retry-button" class="retry-btn">Riprova</button>
            </div>

            <div class="table-wrapper">
                <table id="league-table" class="standings-table">
                    <thead>
                        <tr>
                            <th class="pos-col">#</th>
                            <th class="team-col">Squadra</th>
                            <th class="pts-col">Pts</th>
                            <th class="matches-col">PG</th>
                            <th class="stat-col">V</th>
                            <th class="stat-col">P</th>
                            <th class="stat-col">S</th>
                            <th class="stat-col">GF</th>
                            <th class="stat-col">GS</th>
                            <th class="stat-col">DR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="app-footer" id="info">
            <p>&copy; Info Serie A</p>
        </footer>
    </div>

    <script src="../../JS/standigs.js"></script>
</body>
</html>
